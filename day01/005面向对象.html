<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // es5构造函数的方式创建对象,叫做面相对象，
        // A大写，表示创建对象
        // a小写，表示函数
        function Anmal(name,age){
            this.name = name;
            this.age = age;
        }
        //在原型的基础上 
        Anmal.prototype.showName = function(){
            console.log(this.name)
        }

        var dog = new Anmal('日天',18)

        // es6
        class Anmal_es6{
            // 构造器函数
            constructor(name,age){
            this.name = name;
            this.age = age;
            }
            // 定义方法
            showName(){
                console.log(this.name)
            }
        }
        // 只要一new，就里吗执行构造器函数constructor
        var d = new Anmal_es6('梯田',18)
        d.showName()
    </script>   
</body>
</html>
